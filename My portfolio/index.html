<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../My portfolio/icons/codificacion.png" />
    <title>My portfolio</title>
  </head>
  <body>
    <!--Aquí inicia el div que contiene la información principal-->
    <div class="main_container">
      <div class="background-image">
        <img src="../My portfolio/img/MainPicture.jpg" alt="Imagen de perfil" />
      </div>
      <div class="introduction" id="home">
        <h1>Soy César Negrón</h1>
        <div class="despcription">
          <h3>Un desarrollador Frontend</h3>
          <hr class="line" />
        </div>
        <div class="phrase">
          <h4>Estoy en un punto en el cual no quiero parar de crecer</h4>
        </div>
      </div>
      <div class="scroll-down">
        <a href="#skills"
          ><img src="../My portfolio/icons/flecha.png" alt="Flecha hacia abajo"
        /></a>
      </div>
    </div>
    <!--Aquí termina el div que contiene la información principal-->

    <!--Aquí empieza el Navbar-->
    <nav class="Navbar" id="skills">
      <h1 id="homeLink" class="home-link">César</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#skills">Habilidades</a></li>
        <li><a href="#history">Historia</a></li>
        <li><a href="#projects">Proyectos</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
    <!--Aquí termina el Navbar-->

    <!--Script para el hover y las transiciones-->
    <script src="script.js"></script>

    <div class="welcome">
      <h1>HOLA Y BIENVENIDO</h1>
      <p>Explora mis Habilidades</p>
    </div>

    <div class="cards_container">
      <div class="cards">
        <article class="card__article_HTML">
          <img
            src="../My portfolio/img/HTML-5.png"
            alt="HTML logo"
            class="card__img_HTML"
          />
          <div class="card__data_HTML">
            <h2 class="card__title">HTML</h2>
            <div class="progress_HTML"></div>
          </div>
        </article>
        <article class="card__article_CSS">
          <img
            src="../My portfolio/img/CSS3.png"
            alt="CSS logo"
            class="card__img_CSS"
          />
          <div class="card__data_CSS">
            <h2 class="card__title">CSS</h2>
            <div class="progress_CSS"></div>
          </div>
        </article>
        <article class="card__article_JAVA">
          <img
            src="../My portfolio/img/JavaScript.png"
            alt="Javascript logo"
            class="card__img_JAVA"
          />
          <div class="card__data_JAVA">
            <h2 class="card__title">Javascript</h2>
            <div class="progress_JAVA"></div>
          </div>
        </article>
        <article class="card__article_REACT">
          <img src="../My portfolio/img/React.png" alt="React logo" class="card__img_REACT" />
          <div class="card__data_REACT">
            <h2 class="card__title">React</h2>
            <div class="progress_REACT"></div>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
